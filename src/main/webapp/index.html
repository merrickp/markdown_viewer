<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Markdown Demo</title>
	<link href="http://kevinburke.bitbucket.org/markdowncss/markdown.css" rel="stylesheet"></link>
  </head>
  
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
    <h1>Converted hardcoded Markdown string:</h1>
    <blockquote>
	<span class="lift:markdownConvert.convertedstr">
	   <span id="md"></span>
	</span>
	</blockquote>
	
	<h1>Converted Markdown string from hardcoded url to markdown file:</h1>
	<blockquote>
	<span class="lift:markdownConvert.convertedurl">
	    <span id="md"></span>
	</span>
	</blockquote>
	
	
    </div>
  </body>
</html>
